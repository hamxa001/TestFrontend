<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-sm-10"></div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary">Apply for Leaves</button>
            </div>
        </div>
        <div class="row">
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>From Date</th>
                        <th>To Date</th>
                        <th>Leave Type</th>
                        <th>Nature of Leave</th>
                        <th>Leave Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let leave of allLeaves">
                        <td>{{ leave.fromDate | date }}</td>
                        <td>{{ leave.toDate | date }}</td>
                        <td>{{ leave.leaveType }}</td>
                        <td>{{ leave.natureOfLeave }}</td>
                        <td>{{ leave.leaveStatus }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
